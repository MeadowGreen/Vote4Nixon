<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Nixon</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body onload="loading()" id="body">
    <div id="textBox">
        <p>Click on a box to vote!</p>
        <p> You voted for:</p>
        <div onmouseover="governChange()" onmouseout="governNormal()" onclick="voted()"" id="governBox">
            <p id="governText">McGovern</p>
            <img src="mcGovernClip.jfif" alt="McGovern :(" id="governImg" width="150px" height="150px">
        </div>
    </div>
    <div id="nixonBox" onclick="voted()"> 
        <p>Nixon</p>
        <img src="nixonSmile.jfif" alt="Nixon :)" id="nixonImg" width="150px" height="150px">
    </div>
    
    
   <script src="script.js"></script> 
</body>
</html>
